<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Waxom</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="" class="header-logo">
                <img class="header-logo__image" src="image/header_logo.png" width="64px" alt="logo">
                Waxom
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu__link">Home</li>
                    <li class="header-menu__link">About Us</li>
                    <li class="header-menu__link">Portfolio</li>
                    <li class="header-menu__link">Features</li>
                    <li class="header-menu__link">Blog</li>
                    <li class="header-menu__link">Pricing</li>
                    <li class="header-menu__link">Shortcodes</li>
                    <li class="header-menu__link">Contact</li>
                </ul>
                <img src="image/header_icon_cart.png" alt="cart" width="18px" height="24px" class="header-menu__calendar">
                <input type="search" class="header-menu__search">
            </nav>
           
            <section class="header-slider">
                <div class="header-slider__left-button"></div>
                <div class="header-slider-slogan"></div>
                <div class="header-slider__right-button"></div>
                <div class="header-slides"></div>
            </section>
        </header>

    </div>
    
</body>
</html>
